<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        body{
            display: flex;
        }
        .list{
            display: inline-block;
            border:1px solid yellow;
            margin: 15px;
            text-align: center;
        }
        .food{
            display: inline-block;
            border:1px solid blue;
            margin: 15px;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
    

    <div id="react-app"></div>

    <script type="text/babel">
        class Square extends React.Component {
            constructor(props) {
                super(props);
                this.state = {a:250,b:200,c:"#123456"}; 
                this.onButtonClick = this.onButtonClick.bind(this);
            }

            onButtonClick() {
                var h = Math.round(Math.random()*250)+250
                var v = Math.round(Math.random()*250)+250
                var c = '#'+Math.floor(Math.random()*16777215).toString(16);
                this.setState({
                    a:h,
                    b:v,
                    c:c
                })
            }

            render() {
                return (
                
                    <div className="list" style={{height:this.state.a+"px",width:this.state.b+"px",background:this.state.c}}>
                        <h1>a = {this.state.a}</h1>
                        <h1>b = {this.state.b}</h1>
                        <h1>c = {this.state.c}</h1>
                        <button onClick={this.onButtonClick}>Zmiana!</button>
                        
                    </div>
                
                );
            }
        }

        ReactDOM.render(
                <div><Square/><Square/><Square/></div>,
                document.getElementById('react-app')
        );
    </script>
</body>
</html>
